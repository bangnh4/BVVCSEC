name: Flutter iOS Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Build Preparation
        run: |
          flutter pub get
          flutter clean
          # 1. Tạo cấu hình cơ sở
          flutter build ios --config-only --simulator --no-codesign
          
          # 2. Bước quan trọng: Chuyển đổi @import sang #import truyền thống
          # Lệnh này sửa trực tiếp lỗi tại dòng 11 mà bạn đang gặp phải
          cd ios
          sed -i '' 's/@import cloud_firestore;/#import <cloud_firestore\/FLTFirebaseFirestorePlugin.h>/g' Runner/GeneratedPluginRegistrant.m || true
          sed -i '' 's/@import firebase_core;/#import <firebase_core\/FLTFirebaseCorePlugin.h>/g' Runner/GeneratedPluginRegistrant.m || true
          
          # 3. Cài đặt Pods sau khi đã "vá" file Registrant
          pod install --repo-update

      - name: Build iOS for Simulator
        run: |
          # Dùng --no-pub để Flutter không tự động tạo lại file Registrant (làm mất bản vá)
          flutter build ios --simulator --no-codesign --no-pub

      - name: Zip App
        run: |
          cd build/ios/iphonesimulator
          zip -r BVVCSEC_Final.zip Runner.app

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-file
          path: build/ios/iphonesimulator/BVVCSEC_Final.zip