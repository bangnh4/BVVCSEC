name: Flutter iOS Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          cache: true

      - name: Build Preparation
        run: |
          flutter pub get
          flutter clean
          # Tạo file cấu hình và Pods trước
          flutter build ios --config-only --simulator --no-codesign
          cd ios
          pod install --repo-update

      - name: Critical Fix for Firebase Static Linkage
        run: |
          cd ios
          # Tìm và thay thế @import bằng #import truyền thống trong GeneratedPluginRegistrant
          # Cách này giúp Xcode tìm thấy Header vật lý thay vì tìm Module ảo
          find . -name "GeneratedPluginRegistrant.m" -exec sed -i '' 's/@import cloud_firestore;/#import <cloud_firestore\/FLTFirebaseFirestorePlugin.h>/g' {} +
          find . -name "GeneratedPluginRegistrant.m" -exec sed -i '' 's/@import firebase_auth;/#import <firebase_auth\/FLTFirebaseAuthPlugin.h>/g' {} +
          find . -name "GeneratedPluginRegistrant.m" -exec sed -i '' 's/@import firebase_core;/#import <firebase_core\/FLTFirebaseCorePlugin.h>/g' {} +
          find . -name "GeneratedPluginRegistrant.m" -exec sed -i '' 's/@import firebase_database;/#import <firebase_database\/FLTFirebaseDatabasePlugin.h>/g' {} +
          
          # Fix lỗi kén phiên bản iOS trong Pods
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*/IPHONEOS_DEPLOYMENT_TARGET = 13.0/g' Pods/Pods.xcodeproj/project.pbxproj || true

      - name: Build iOS for Simulator
        run: |
          # Build trực tiếp bằng flutter command
          flutter build ios --simulator --no-codesign

      - name: Zip App
        run: |
          cd build/ios/iphonesimulator
          zip -r BVVCSEC_Final.zip Runner.app

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-file
          path: build/ios/iphonesimulator/BVVCSEC_Final.zip